services:
  qdrant:
    image: qdrant/qdrant:v1.14.1
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  app:
    build: .
    container_name: app
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - HF_HOME=/app/cache
      - ENV=production
    volumes:
      - ./cache:/app/cache
      - ./data:/app/data
    command: python main.py
    deploy:
      resources:
        limits:
          memory: 16G
    restart: unless-stopped
